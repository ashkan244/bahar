<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کمپین نوروز ۱۴۰۵ رویال پارس</title>
    
    <!-- Scripts: React, Babel, Tailwind, Lucide -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    }
                }
            }
        }
    </script>

    <style type="text/css">
        @import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');
        
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #0f172a;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            .printable-content { padding: 20px !important; display: block !important; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Simple Icon Component to wrap Lucide
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('overview');

            const handlePrint = () => {
                window.print();
            };

            const tabs = [
                { id: 'overview', label: 'نمای کلی', icon: 'layout' },
                { id: 'strategy', label: 'استراتژی اجرایی', icon: 'trending-up' },
                { id: 'csr', label: 'کمپین همدلانه', icon: 'heart' },
                { id: 'marketing', label: 'مارکتینگ و CRM', icon: 'message-square' },
                { id: 'budget', label: 'بودجه و KPI', icon: 'dollar-sign' },
                { id: 'print', label: 'نسخه قابل چاپ', icon: 'printer' },
            ];

            const BudgetTable = ({ isPrint = false }) => (
                <div className={`overflow-x-auto ${isPrint ? 'bg-white text-black' : 'bg-white/5 rounded-xl border border-white/10 p-4'}`}>
                    <table className="w-full text-right border-collapse">
                        <thead>
                            <tr className={`border-b ${isPrint ? 'border-gray-300 text-gray-800' : 'border-white/20 text-amber-400'}`}>
                                <th className="p-3">ردیف</th>
                                <th className="p-3">شرح مورد</th>
                                <th className="p-3">مبلغ (تومان)</th>
                                <th className="p-3">وضعیت / توضیحات</th>
                            </tr>
                        </thead>
                        <tbody className={`${isPrint ? 'text-gray-900' : 'text-gray-300'}`}>
                            {[
                                { id: 1, title: 'دکور هفت‌سین و باکس‌های همدلی', price: '۶۰,۰۰۰,۰۰۰', desc: 'طراحی سنتی لابی و ساخت مکعب‌های پلکسی' },
                                { id: 2, title: 'ساماندهی لایت‌باکس‌های طبقات', price: 'نامشخص', desc: 'نیاز به ممیزی و استعلام قیمت نهایی چاپ و نصب', highlight: true },
                                { id: 3, title: 'اعتبار پنل اسنپ (کد مقصد)', price: '۳۰ تا ۵۰ میلیون', desc: 'شارژ اعتبار جهت سفرهای مشتریان به مقصد مجتمع' },
                                { id: 4, title: 'کمپین پیامکی (انبوه و خوش‌آمد)', price: '۳۰ تا ۵۰ میلیون', desc: 'LBS، پیامک منطقه‌ای و سیستم خوش‌آمدگویی هوشمند' },
                                { id: 5, title: 'بلاگرها و اینفلوئنسرها', price: '۵۰ تا ۱۵۰ میلیون', desc: 'حضور و تولید محتوای ۵ تا ۷ چهره مطرح اهواز' },
                                { id: 6, title: 'چاپ کارت‌ها و بنرهای محیطی', price: '۳۰,۰۰۰,۰۰۰', desc: 'چاپ ۵۰۰۰ کارت همدلی و متریال تبلیغاتی طبقات' },
                                { id: 7, title: 'جوایز و هدایا', price: 'نامشخص', desc: 'تأمین توسط غرفه‌ها و واحدهای تجاری (رایگان)', highlight: true },
                                { id: 8, title: 'تیم اجرایی و پروموترها', price: 'نامشخص', desc: 'تیم ثبت شماره موبایل در ورودی و مدیریت باکس‌ها', highlight: true },
                                { id: 9, title: 'بودجه کل همدلانه (CSR)', price: '۵۰ تا ۱۵۰ میلیون', desc: 'تخصیص مبلغ متناسب با مشارکت نهایی (قابل تعدیل)', special: true },
                            ].map((item) => (
                                <tr key={item.id} className={`border-b ${isPrint ? 'border-gray-200' : 'border-white/5'} ${item.special && !isPrint ? 'bg-emerald-900/20' : ''}`}>
                                    <td className="p-3">{item.id}</td>
                                    <td className="p-3 font-medium">{item.title}</td>
                                    <td className={`p-3 font-mono ${item.highlight && !isPrint ? 'text-yellow-500' : ''}`}>{item.price}</td>
                                    <td className="p-3 text-sm">{item.desc}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );

            return (
                <div className="min-h-screen text-white">
                    {/* Background Decor */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none opacity-20 no-print">
                        <div className="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-600 rounded-full blur-[120px]"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[30%] h-[30%] bg-emerald-600 rounded-full blur-[100px]"></div>
                    </div>

                    <header className="sticky top-0 z-50 bg-[#0f172a]/80 backdrop-blur-lg border-b border-white/10 px-6 py-4 flex justify-between items-center no-print">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-gradient-to-tr from-amber-600 to-yellow-400 rounded-lg flex items-center justify-center font-bold text-2xl text-slate-900 shadow-lg shadow-amber-600/20">R</div>
                            <div>
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-yellow-100">رویال پارس | نوروز ۱۴۰۵</h1>
                            </div>
                        </div>
                        <div className="text-sm font-medium bg-white/5 px-4 py-1.5 rounded-full border border-white/10 text-amber-100 flex items-center gap-2">
                            <Icon name="calendar" size={16} className="text-amber-400" />
                            ۱ اسفند - ۱۵ فروردین
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto p-6 pb-20 relative z-10">
                        <nav className="flex flex-wrap gap-2 mb-8 bg-white/5 p-1.5 rounded-2xl border border-white/10 no-print shadow-inner">
                            {tabs.map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-6 py-3 rounded-xl transition-all duration-300 ${
                                        activeTab === tab.id 
                                        ? 'bg-gradient-to-r from-amber-600 to-amber-500 text-white shadow-lg' 
                                        : 'hover:bg-white/5 text-slate-400 hover:text-slate-200'
                                    }`}
                                >
                                    <Icon name={tab.icon} size={18} />
                                    <span className="font-semibold">{tab.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="animate-fade-in">
                            {activeTab === 'overview' && (
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                                    <div className="lg:col-span-7 bg-white/5 rounded-3xl p-8 border border-white/10 shadow-2xl backdrop-blur-sm">
                                        <h2 className="text-3xl font-black mb-6 flex items-center gap-3 text-white">
                                            <span className="w-2 h-10 bg-amber-500 rounded-full"></span>
                                            تحول استراتژیک نوروز
                                        </h2>
                                        <p className="text-slate-300 leading-relaxed text-lg mb-8">
                                            این طرح با رویکردی چندلایه، به دنبال تبدیل ترافیک ورودی به <strong>«تجربه‌ای معنادار و پایدار»</strong> است. با ترکیب ابزارهای نوین فین‌تک، برنامه‌های فرهنگی اصیل و مکانیزم‌های مشارکت اجتماعی، رویال پارس به عنوان مقصدی فراتر از یک مرکز خرید در ذهن مخاطب اهوازی تثبیت خواهد شد.
                                        </p>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            <div className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                <Icon name="trending-up" className="text-emerald-400 mb-3" />
                                                <h3 className="font-bold mb-1">هدف تجاری</h3>
                                                <p className="text-sm text-slate-400">رشد ۳۰٪ پاخور و نرخ تبدیل خرید</p>
                                            </div>
                                            <div className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                <Icon name="heart" className="text-pink-400 mb-3" />
                                                <h3 className="font-bold mb-1">مسئولیت اجتماعی</h3>
                                                <p className="text-sm text-slate-400">توزیع بودجه بر اساس مشارکت مردم</p>
                                            </div>
                                            <div className="bg-white/5 p-5 rounded-2xl border border-white/5">
                                                <Icon name="palette" className="text-amber-400 mb-3" />
                                                <h3 className="font-bold mb-1">اتمسفر فرهنگی</h3>
                                                <p className="text-sm text-slate-400">خلق محیط آرام‌بخش با نماد ایرانی</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="lg:col-span-5 grid grid-cols-1 gap-6">
                                        <div className="bg-gradient-to-br from-blue-900/40 to-slate-900/60 rounded-3xl p-6 border border-blue-500/30 shadow-xl">
                                            <h3 className="text-blue-400 font-bold text-lg mb-4 flex items-center gap-2">
                                                <Icon name="shield-check" size={20} /> امنیت برند و حساسیت اجتماعی
                                            </h3>
                                            <p className="text-slate-300 text-sm leading-relaxed italic">
                                                "تمامی برنامه‌ها با در نظر گرفتن شرایط حاکم بر جامعه و با حساسیت استراتژیک بالا طراحی شده‌اند تا شأن برند رویال پارس کاملاً حفظ گردد."
                                            </p>
                                        </div>
                                        <div className="bg-white/5 rounded-3xl p-6 border border-white/10 flex flex-col justify-center items-center text-center shadow-lg">
                                            <div className="text-4xl font-black text-amber-500 mb-2 font-mono">۴۵ روز</div>
                                            <div className="text-slate-400 uppercase tracking-widest text-xs font-bold">بازه عملیاتی کمپین</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'strategy' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 hover:border-amber-500/50 transition-all group shadow-lg">
                                            <Icon name="eye" size={28} className="text-emerald-400 mb-6 group-hover:scale-110 transition-transform" />
                                            <h3 className="text-xl font-bold mb-3">هویت بصری</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">ساماندهی لایت‌باکس‌ها و یکپارچه‌سازی محتوای ویترین‌ها جهت خلق تصویری لوکس.</p>
                                        </div>
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 hover:border-amber-500/50 transition-all group border-blue-500/20 shadow-lg">
                                            <Icon name="map-pin" size={28} className="text-blue-400 mb-6 group-hover:scale-110 transition-transform" />
                                            <h3 className="text-xl font-bold mb-3">مهندسی ترافیک</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">هدایت مشتری از قطب‌های ورودی به طبقات فوقانی از طریق مکانیزم‌های پاداش.</p>
                                        </div>
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 hover:border-amber-500/50 transition-all group border-amber-500/20 shadow-lg">
                                            <Icon name="music" size={28} className="text-amber-400 mb-6 group-hover:scale-110 transition-transform" />
                                            <h3 className="text-xl font-bold mb-3">برنامه‌های فرهنگی</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">ایجاد اتمسفر گرم با موسیقی سنتی و المان‌های میراثی (با رعایت حساسیت‌ها).</p>
                                        </div>
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 hover:border-amber-500/50 transition-all group border-purple-500/20 shadow-lg">
                                            <Icon name="credit-card" size={28} className="text-purple-400 mb-6 group-hover:scale-110 transition-transform" />
                                            <h3 className="text-xl font-bold mb-3">خرید اعتباری</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">پیاده‌سازی درگاه‌های تارا و اسنپ‌پی جهت تحریک قدرت خرید مشتری در ایام پیک.</p>
                                        </div>
                                    </div>
                                    <div className="bg-white/5 rounded-3xl p-8 border border-white/10 shadow-xl backdrop-blur-sm">
                                        <h3 className="text-xl font-bold mb-6 flex items-center gap-2">
                                            <Icon name="info" className="text-amber-500" /> نقشه راه عملیاتی (Execution Plan)
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {[
                                                "فراخوان سراسری غرفه‌ها جهت جمع‌آوری نرخ تخفیفات",
                                                "بازبینی فنی و ممیزی نوری لایت‌باکس‌های طبقات",
                                                "عقد قرارداد با طراح هفت‌سین آیکونیک با نماد سنتی",
                                                "درج اطلاعات واحد لیزینگ در سیستم اطلاع‌رسانی محیطی",
                                                "شارژ پنل اسنپ و تعریف کد اختصاصی مقصد رویال پارس",
                                                "نهایی‌سازی لیست گروه‌های هنری پیوست‌های فرهنگی",
                                                "درج تاییدیه خیریه‌ها جهت شفافیت مالی کمپین همدلانه",
                                                "آموزش تیم‌های حراست نسبت به پروتکل‌های خوش‌آمدگویی"
                                            ].map((item, idx) => (
                                                <div key={idx} className="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/5">
                                                    <div className="w-6 h-6 bg-amber-500/20 rounded-full flex items-center justify-center text-[10px] text-amber-400 font-bold shrink-0">{idx + 1}</div>
                                                    <span className="text-slate-300 text-sm italic">{item}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'csr' && (
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="space-y-6">
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 relative overflow-hidden shadow-2xl">
                                            <h3 className="text-2xl font-bold mb-4 text-emerald-400 flex items-center gap-2">
                                                <Icon name="heart" /> مکانیزم مشارکت فعال
                                            </h3>
                                            <div className="space-y-4">
                                                <div className="bg-white/5 p-6 rounded-2xl border border-white/10 text-center shadow-inner">
                                                    <div className="text-sm text-slate-400 mb-1">تعداد کارت‌های امتیاز در گردش</div>
                                                    <div className="text-3xl font-black text-white font-mono">۵,۰۰۰ عدد</div>
                                                </div>
                                                <div className="flex gap-4">
                                                    <div className="flex-1 bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                                                        <div className="text-xs text-slate-400 mb-1">بودجه حمایتی</div>
                                                        <div className="text-xl font-bold font-mono text-amber-400">۵۰ تا ۱۵۰ م</div>
                                                    </div>
                                                    <div className="flex-1 bg-white/5 p-4 rounded-2xl border border-white/10 text-center">
                                                        <div className="text-xs text-slate-400 mb-1">توزیع بودجه</div>
                                                        <div className="text-xl font-bold">انتخاب مشتری</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10 shadow-lg">
                                            <h3 className="text-xl font-bold mb-4">باکس‌های شیشه‌ای همدلی</h3>
                                            <div className="space-y-3">
                                                <div className="p-3 bg-white/5 rounded-xl border-r-4 border-emerald-500 font-bold text-emerald-400">۱. حمایت از کودکان مبتلا به سرطان</div>
                                                <div className="p-3 bg-white/5 rounded-xl border-r-4 border-blue-500 font-bold text-blue-400">۲. آزادسازی زندانیان جرایم غیرعمد</div>
                                                <div className="p-3 bg-white/5 rounded-xl border-r-4 border-amber-500 font-bold text-amber-400">۳. حمایت از کودکان کم‌برخوردار</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white/5 p-8 rounded-3xl border border-white/10 flex flex-col items-center justify-center text-center backdrop-blur-sm">
                                        <div className="w-24 h-24 bg-amber-500/10 rounded-full flex items-center justify-center mb-6 border border-amber-500/30">
                                            <Icon name="shopping-bag" size={40} className="text-amber-400" />
                                        </div>
                                        <h4 className="text-2xl font-bold mb-2">خلق پیوند عاطفی</h4>
                                        <p className="text-slate-400 leading-relaxed text-sm">ما مشارکت مردم را به «اعتبار اجتماعی برند» تبدیل می‌کنیم. هر فاکتور خرید بالای ۲ میلیون، یک رأی برای ساختن فردایی بهتر خواهد بود.</p>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'marketing' && (
                                <div className="space-y-8">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10">
                                            <div className="flex items-center gap-3 mb-6">
                                                <Icon name="map-pin" className="text-blue-400" />
                                                <h3 className="text-xl font-bold">پنل اختصاصی اسنپ</h3>
                                            </div>
                                            <ul className="space-y-4 text-slate-400 text-sm italic">
                                                <li>تخصیص اعتبار ۳۰ تا ۵۰ میلیون تومانی جهت تخفیف سفر به مقصد مجتمع.</li>
                                                <li>کد اختصاصی: <span className="text-white font-mono bg-white/10 px-2 py-1 rounded">ROYAL1405</span></li>
                                            </ul>
                                        </div>
                                        <div className="bg-white/5 p-8 rounded-3xl border border-white/10">
                                            <div className="flex items-center gap-3 mb-6">
                                                <Icon name="message-square" className="text-purple-400" />
                                                <h3 className="text-xl font-bold">سیستم پیامکی CRM</h3>
                                            </div>
                                            <ul className="space-y-4 text-slate-400 text-sm italic">
                                                <li>خوش‌آمدگویی هوشمند به محض ورود و تبلیغات منطقه‌ای با بودجه ۳۰ تا ۵۰ م.</li>
                                                <li>هدف CRM: ثبت ۲۰,۰۰۰ شماره موبایل جدید.</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div className="bg-white/5 p-8 rounded-3xl border border-white/10 flex items-center gap-8 text-right">
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold mb-4">کمپین اینفلوئنسرها (۵۰ تا ۱۵۰ م)</h3>
                                            <p className="text-slate-400 text-sm leading-relaxed">مشارکت ۵ تا ۷ چهره مطرح اهواز جهت معرفی مکانیزم‌های جدید و پیوست‌های فرهنگی با تمرکز بر مفاهیم «امنیت» و «اصالت».</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'budget' && (
                                <div className="space-y-10">
                                    <BudgetTable />
                                    <div className="bg-gradient-to-br from-blue-900/20 to-amber-900/20 rounded-3xl p-8 border border-amber-500/20 shadow-xl">
                                        <h3 className="text-xl font-bold mb-4 text-amber-400 flex items-center gap-2 text-right">
                                            <Icon name="zap" className="animate-pulse" /> پیشنهاد بهبود: مدل هدایت ترافیک
                                        </h3>
                                        <p className="text-slate-300 text-sm leading-relaxed mb-4 text-right">
                                            برای افزایش بازدهی طبقات، پیاده‌سازی مکانیزم **Conversion Multiplier** پیشنهاد می‌شود: ارائه ووچر پاداش لمیز مشروط به خرید از طبقات، و تزریق رایحه بهارنارنج در سیستم تهویه.
                                        </p>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'print' && (
                                <div className="text-center bg-white/5 rounded-3xl p-10 border border-white/10 shadow-2xl">
                                    <Icon name="file-text" size={60} className="text-amber-400 mx-auto mb-6" />
                                    <h2 className="text-2xl font-bold mb-4 text-white">آماده‌سازی گزارش نهایی جهت چاپ</h2>
                                    <p className="text-slate-400 mb-8 max-w-md mx-auto">تمامی موارد استراتژیک، بودجه‌بندی و اهداف در قالب یک گزارش رسمی آماده پرینت هستند.</p>
                                    <button onClick={handlePrint} className="bg-amber-500 text-slate-900 font-black px-12 py-4 rounded-2xl flex items-center gap-3 mx-auto hover:bg-amber-400 transition-all shadow-lg hover:scale-105 active:scale-95">
                                        <Icon name="printer" /> چاپ گزارش نهایی
                                    </button>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Printable Section (Hidden in Web, Shown in Print) */}
                    <div className="print-only hidden">
                        <div id="printable-section" className="printable-content text-black bg-white p-10 text-right" dir="rtl">
                            <div className="border-b-2 border-black pb-4 mb-8">
                                <h1 className="text-3xl font-black mb-2">گزارش استراتژیک نوروز ۱۴۰۵ - رویال پارس</h1>
                                <p className="text-gray-600">سند محرمانه واحد مارکتینگ مجتمع تجاری رویال پارس اهواز</p>
                            </div>
                            
                            <h2 className="text-xl font-bold mb-4">۱. برآورد بودجه نهایی عملیاتی</h2>
                            <BudgetTable isPrint={true} />
                            
                            <h2 className="text-xl font-bold mt-8 mb-4">۲. اهداف و شاخص‌های کلیدی (KPI)</h2>
                            <ul className="list-disc pr-6 space-y-2">
                                <li>افزایش ۳۰ درصدی ترافیک ورودی (پاخور)</li>
                                <li>ثبت ۲۰,۰۰۰ شماره موبایل جدید در باشگاه مشتریان (CRM)</li>
                                <li>تراکنش هدف: ۵,۰۰۰ خرید با میانگین سبد ۲ میلیون تومان</li>
                            </ul>
                            
                            <div className="mt-20 pt-10 border-t border-gray-300 flex justify-between">
                                <p>محل امضای مدیر مارکتینگ</p>
                                <p>محل امضای مدیریت مجتمع</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
